<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bimbel By Aefka</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #161616;
            --text-main: #ffffff;
            --accent: #ffffff;
            --border-color: #222222;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .admin-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }

        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #a0a0a0;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--border-color);
            color: #fff;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-save:hover {
            opacity: 0.8;
        }

        #output-container {
            margin-top: 30px;
            display: none;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #111;
            color: #00ff00;
            font-family: monospace;
            padding: 15px;
            border: 1px solid var(--border-color);
            margin-top: 10px;
        }

        .copy-info {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <header>
        <h1>Price Editor Admin</h1>
        <p style="color: #666;">Ubah harga dan generate kode HTML baru</p>
    </header>

    <div class="admin-card">
        <h3><i class="fas fa-graduation-cap"></i> Tingkat SD</h3>
        <div class="input-group">
            <div>
                <label>1 JAM (SD)</label>
                <input type="text" id="sd_1" value="40 RIBU">
            </div>
            <div>
                <label>1.5 JAM (SD)</label>
                <input type="text" id="sd_15" value="50 RIBU">
            </div>
        </div>

        <h3><i class="fas fa-book"></i> Tingkat SMP</h3>
        <div class="input-group">
            <div>
                <label>1 JAM (SMP)</label>
                <input type="text" id="smp_1" value="50 RIBU">
            </div>
            <div>
                <label>1.5 JAM (SMP)</label>
                <input type="text" id="smp_15" value="60 RIBU">
            </div>
        </div>

        <h3><i class="fas fa-university"></i> Tingkat SMA</h3>
        <div class="input-group">
            <div>
                <label>1 JAM (SMA)</label>
                <input type="text" id="sma_1" value="60 RIBU">
            </div>
            <div>
                <label>1.5 JAM (SMA)</label>
                <input type="text" id="sma_15" value="70 RIBU">
            </div>
        </div>

        <h3><i class="fas fa-user-graduate"></i> Lanjutan/Kuliah</h3>
        <div class="input-group">
            <div>
                <label>1 JAM (Kuliah)</label>
                <input type="text" id="uni_1" value="90 RIBU*">
            </div>
            <div>
                <label>1.5 JAM (Kuliah)</label>
                <input type="text" id="uni_15" value="100 RIBU*">
            </div>
        </div>

        <button class="btn-save" onclick="generateCode()">Generate HTML Baru</button>
    </div>

    <div id="output-container">
        <div class="copy-info">Salin kode di bawah ini ke file <code>index.html</code> Anda:</div>
        <textarea id="resultCode" readonly onclick="this.select()"></textarea>
    </div>
</div>

<script>
    function generateCode() {
        const prices = {
            sd1: document.getElementById('sd_1').value,
            sd15: document.getElementById('sd_15').value,
            smp1: document.getElementById('smp_1').value,
            smp15: document.getElementById('smp_15').value,
            sma1: document.getElementById('sma_1').value,
            sma15: document.getElementById('sma_15').value,
            uni1: document.getElementById('uni_1').value,
            uni15: document.getElementById('uni_15').value,
        };

        // Ini adalah template string yang mengambil isi index.html asli Anda
        // Saya menyederhanakan bagian GRID-nya saja untuk Anda update
        const newHtml = `
    <div class="grid">
        <div class="card">
            <h3>Tingkat SD</h3>
            <div class="price-item">
                <span class="duration">1 JAM</span>
                <span class="amount">${prices.sd1}</span>
            </div>
            <div class="price-item">
                <span class="duration">1.5 JAM</span>
                <span class="amount">${prices.sd15}</span>
            </div>
            <a href="https://wa.me/62895339300512?text=kak%20mau%20les%2C%20%5BMau%20les%20Tingkat%20SD%5D" class="btn">Daftar Sekarang</a>
        </div>

        <div class="card">
            <h3>Tingkat SMP</h3>
            <div class="price-item">
                <span class="duration">1 JAM</span>
                <span class="amount">${prices.smp1}</span>
            </div>
            <div class="price-item">
                <span class="duration">1.5 JAM</span>
                <span class="amount">${prices.smp15}</span>
            </div>
            <a href="https://wa.me/62895339300512?text=kak%20mau%20les%2C%20%5BMau%20les%20Tingkat%20SMP%5D" class="btn">Daftar Sekarang</a>
        </div>

        <div class="card">
            <h3>Tingkat SMA</h3>
            <div class="price-item">
                <span class="duration">1 JAM</span>
                <span class="amount">${prices.sma1}</span>
            </div>
            <div class="price-item">
                <span class="duration">1.5 JAM</span>
                <span class="amount">${prices.sma15}</span>
            </div>
            <a href="https://wa.me/62895339300512?text=kak%20mau%20les%2C%20%5BMau%20les%20Tingkat%20SMA%5D" class="btn">Daftar Sekarang</a>
        </div>

        <div class="card">
            <h3>Lanjutan/Kuliah</h3>
            <div class="price-item">
                <span class="duration">1 JAM</span>
                <span class="amount">${prices.uni1}</span>
            </div>
            <div class="price-item">
                <span class="duration">1.5 JAM</span>
                <span class="amount">${prices.uni15}</span>
            </div>
            <div class="note-small">*Harga menyesuaikan tingkat kesulitan materi</div>
            <a href="https://wa.me/62895339300512?text=kak%20mau%20les%2C%20%5BMau%20les%20Tingkat%20Lanjutan%2FKuliah%5D" class="btn">Hubungi Admin</a>
        </div>
    </div>`;

        document.getElementById('resultCode').value = newHtml;
        document.getElementById('output-container').style.display = 'block';
        alert('HTML Baru telah di-generate! Scroll ke bawah untuk menyalin.');
    }
</script>

</body>
</html>
