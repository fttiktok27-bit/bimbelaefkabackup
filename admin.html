<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Bimbel By Aefka</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #161616;
            --text-main: #ffffff;
            --accent: #ffffff;
            --border-color: #222222;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Login Box */
        #login-section {
            text-align: center;
            background: var(--bg-card);
            padding: 40px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 350px;
        }

        /* Admin Content (Hidden by default) */
        #admin-content {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        h1, h3 { font-family: 'Playfair Display', serif; text-transform: uppercase; letter-spacing: 2px; }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--border-color);
            color: #fff;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 4px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Editor Styles */
        .admin-card { background: var(--bg-card); border: 1px solid var(--border-color); padding: 30px; margin-bottom: 20px; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 20px; }
        label { display: block; font-size: 0.7rem; color: #a0a0a0; margin-bottom: 5px; text-align: left;}
        textarea { width: 100%; height: 150px; background: #111; color: #00ff00; font-family: monospace; padding: 15px; border: 1px solid var(--border-color); margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-section">
        <h1>Admin Login</h1>
        <p style="color: #666; font-size: 0.8rem; margin-bottom: 20px;">KHUSUS PEMILIK BIMBEL AEFKA</p>
        <input type="password" id="passInput" placeholder="Masukkan Password">
        <button class="btn" onclick="checkPass()">Login</button>
    </div>

    <div id="admin-content">
        <header style="text-align: center; margin-bottom: 30px;">
            <h1>Price Editor</h1>
            <p style="color: #666;">Update harga layanan bimbel Anda</p>
        </header>

        <div class="admin-card">
            <h3>SD & SMP</h3>
            <div class="input-group">
                <div><label>SD 1 JAM</label><input type="text" id="sd_1" value="40 RIBU"></div>
                <div><label>SD 1.5 JAM</label><input type="text" id="sd_15" value="50 RIBU"></div>
            </div>
            <div class="input-group">
                <div><label>SMP 1 JAM</label><input type="text" id="smp_1" value="50 RIBU"></div>
                <div><label>SMP 1.5 JAM</label><input type="text" id="smp_15" value="60 RIBU"></div>
            </div>

            <h3>SMA & KULIAH</h3>
            <div class="input-group">
                <div><label>SMA 1 JAM</label><input type="text" id="sma_1" value="60 RIBU"></div>
                <div><label>SMA 1.5 JAM</label><input type="text" id="sma_15" value="70 RIBU"></div>
            </div>
            <div class="input-group">
                <div><label>KULIAH 1 JAM</label><input type="text" id="uni_1" value="90 RIBU*"></div>
                <div><label>KULIAH 1.5 JAM</label><input type="text" id="uni_15" value="100 RIBU*"></div>
            </div>

            <button class="btn" onclick="generateCode()">Update & Copy Kode</button>
        </div>

        <div id="output-area" style="display:none;">
            <p style="font-size: 0.8rem; color: #a0a0a0;">Salin kode di bawah dan timpa bagian GRID di index.html:</p>
            <textarea id="resultCode" readonly onclick="this.select()"></textarea>
        </div>
    </div>

<script>
    // GANTI 'aefka123' DENGAN PASSWORD YANG ANDA MAU
    const SECRET_PASSWORD = 'aefkaadmintiktok';

    function checkPass() {
        const input = document.getElementById('passInput').value;
        if(input === SECRET_PASSWORD) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            document.body.style.alignItems = 'flex-start';
        } else {
            alert('Password Salah!');
        }
    }

    function generateCode() {
        const prices = {
            sd1: document.getElementById('sd_1').value, sd15: document.getElementById('sd_15').value,
            smp1: document.getElementById('smp_1').value, smp15: document.getElementById('smp_15').value,
            sma1: document.getElementById('sma_1').value, sma15: document.getElementById('sma_15').value,
            uni1: document.getElementById('uni_1').value, uni15: document.getElementById('uni_15').value
        };

        const template = `
    <div class="grid">
        <div class="card">
            <h3>Tingkat SD</h3>
            <div class="price-item"><span class="duration">1 JAM</span><span class="amount">${prices.sd1}</span></div>
            <div class="price-item"><span class="duration">1.5 JAM</span><span class="amount">${prices.sd15}</span></div>
            <a href="https://wa.me/62895339300512?text=kak%20mau%20les%2C%20%5BMau%20les%20Tingkat%20SD%5D" class="btn">Daftar Sekarang</a>
        </div>
        <div class="card">
            <h3>Tingkat SMP</h3>
            <div class="price-item"><span class="duration">1 JAM</span><span class="amount">${prices.smp1}</span></div>
            <div class="price-item"><span class="duration">1.5 JAM</span><span class="amount">${prices.smp15}</span></div>
            <a href="https://wa.me/62895339300512?text=kak%20mau%20les%2C%20%5BMau%20les%20Tingkat%20SMP%5D" class="btn">Daftar Sekarang</a>
        </div>
        <div class="card">
            <h3>Tingkat SMA</h3>
            <div class="price-item"><span class="duration">1 JAM</span><span class="amount">${prices.sma1}</span></div>
            <div class="price-item"><span class="duration">1.5 JAM</span><span class="amount">${prices.sma15}</span></div>
            <a href="https://wa.me/62895339300512?text=kak%20mau%20les%2C%20%5BMau%20les%20Tingkat%20SMA%5D" class="btn">Daftar Sekarang</a>
        </div>
        <div class="card">
            <h3>Lanjutan/Kuliah</h3>
            <div class="price-item"><span class="duration">1 JAM</span><span class="amount">${prices.uni1}</span></div>
            <div class="price-item"><span class="duration">1.5 JAM</span><span class="amount">${prices.uni15}</span></div>
            <div class="note-small">*Harga menyesuaikan tingkat kesulitan materi</div>
            <a href="https://wa.me/62895339300512?text=kak%20mau%20les%2C%20%5BMau%20les%20Tingkat%20Lanjutan%2FKuliah%5D" class="btn">Hubungi Admin</a>
        </div>
    </div>`;

        document.getElementById('resultCode').value = template;
        document.getElementById('output-area').style.display = 'block';
        alert('Berhasil! Kode baru sudah siap di bawah.');
    }
</script>
</body>
</html>
